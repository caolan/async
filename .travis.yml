language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4"
matrix:
  include:
    - node_js: "6.0"
      env: BROWSER=true
sudo: false
after_success:
  - npm run coveralls

# Needed to run Karma with Firefox on Travis
# http://karma-runner.github.io/0.13/plus/travis.html
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm test
  - "[ $BROWSER == false ] || npm run testingbot"

