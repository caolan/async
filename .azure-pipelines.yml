jobs:

- job: Windows
  pool:
    vmImage: windows-latest

  variables:
    os_name: Windows

  strategy:
    matrix:
      node_12_x:
        node_version: 12.x
        # run_browser_tests: true
        # browser_name: Edge

  steps:
  - template: .azure-pipelines-steps.yml

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'

  variables:
    os_name: Linux

  strategy:
    matrix:
      node_10_x:
        node_version: 10.x
      node_12_x:
        node_version: 12.x
      node_14_x:
        node_version: 14.x
        DISPLAY: :99.0
        run_browser_tests: true
        browser_name: Firefox

  steps:
  - script: |
      /usr/bin/Xvfb $(DISPLAY) -ac >> /tmp/xvfb.out 2>&1 &
      disown -ar
    displayName: 'Start xvfb'
    condition: variables.run_browser_tests

  - template: .azure-pipelines-steps.yml

